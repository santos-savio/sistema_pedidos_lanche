<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Display de Pedidos</title>
    <style>
        body { font-family: Arial; background: black; color: white; text-align: center; }
        .pedido { margin: 10px; padding: 10px; font-size: 24px; border-radius: 8px; }
        .aguardando { background: black; color: white; }
        .preparo { background: yellow; color: black; }
        .pronto { background: green; color: white; }
    </style>
</head>
<body>
    <h1>Ãšltimos Pedidos</h1>
    {% for p in pedidos %}
    <div class="pedido {{ p[3] }}">
        Pedido #{{ p[0] }}<br>
        Cliente: {{ p[1] }} - {{ p[4] }}
    </div>
    {% endfor %}
    <script>
        setInterval(() => location.reload(), 2500);
    </script>
</body>
</html>
