<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Display de Pedidos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='display.css') }}">
</head>

<body>
    {% if logo %}
        <img src="{{ logo }}" alt="Logo" style="max-width: 300px; display: block; margin: 0 auto;">
    {% endif %}
    <h1>Ãšltimos Pedidos</h1>
    {% for p in pedidos %}
    <div class="pedido {{ p[4] }}">
        Pedido #{{ p[0] }} - Cliente: {{ p[1] }} - {{ p[4].capitalize() }}
    </div>
    {% endfor %}
    <script>
        setInterval(() => location.reload(), 2500);
    </script>
</body>

</html>
